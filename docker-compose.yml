version: '2'
services:

   nodetest:
     build:
       context: ./docker/
       dockerfile: nodedockerfile
     image: node1
     volumes:
       - ./nodejs/:/opt/nodeproject
     ports:
       - "5050:5050"

     command: node server.js

     links:
        - pg
#        environment:
#             - PG_PORT=tcp://pg:5432
     
   pg:
      build: 
         context: ./docker/
         dockerfile: pgdockerfile
      image: postgres1
      volumes:
          - ./postgresql/:/var/lib/postgresql
      command: service postgresql start && /bin/bash
      expose:
          - "5432"
